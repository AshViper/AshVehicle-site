<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダークテーマ サイト</title>
    <style>
      /* 全体のリセット */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        line-height: 1.6;
      }

      header {
        background-color: #1f1f1f;
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        border-bottom: 1px solid #333;
      }

      header h1 {
        font-size: 1.5rem;
        color: #ffffff;
      }

      nav {
        margin-top: 0.5rem;
      }

      nav a {
        color: #cccccc;
        text-decoration: none;
        margin-right: 1.5rem;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #ffffff;
      }

      main {
        padding: 6rem 2rem 4rem;
        min-height: 80vh;
      }

      footer {
        background-color: #1a1a1a;
        color: #888888;
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #333;
      }

      @media (max-width: 600px) {
        nav a {
          display: block;
          margin: 0.5rem 0;
        }

        header {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ダークサイト</h1>
      <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">お問い合わせ</a>
      </nav>
    </header>

    <main>
      <h2>ようこそ</h2>
      <p>
        これは黒系の落ち着いたデザインのウェブサイトテンプレートです。必要に応じてカスタマイズしてください。
      </p>
    </main>

    <footer>&copy; 2025 ダークサイト. All rights reserved.</footer>
  </body>
</html>
