<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダークサイト（ハンバーガーメニュー付き）</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        line-height: 1.6;
      }

      header {
        background-color: #1f1f1f;
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
        color: #ffffff;
      }

      nav {
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: #cccccc;
        text-decoration: none;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #ffffff;
      }

      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle span {
        background: #fff;
        height: 3px;
        margin: 4px 0;
        width: 25px;
        transition: 0.3s;
      }

      main {
        padding: 6rem 2rem 4rem;
        min-height: 80vh;
      }

      footer {
        background-color: #1a1a1a;
        color: #888888;
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #333;
      }

      /* スマホ向け */
      @media (max-width: 768px) {
        nav {
          position: absolute;
          top: 70px;
          left: 0;
          width: 100%;
          background-color: #1f1f1f;
          flex-direction: column;
          align-items: center;
          display: none;
        }

        nav.active {
          display: flex;
        }

        .menu-toggle {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ダークサイト</h1>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">お問い合わせ</a>
      </nav>
    </header>

    <main>
      <h2>ようこそ</h2>
      <p>
        これはスマホ対応のハンバーガーメニュー付き、黒系ウェブサイトのテンプレートです。
      </p>
    </main>

    <footer>&copy; 2025 ダークサイト. All rights reserved.</footer>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav");

      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
